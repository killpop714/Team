<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://flexible.img.hani.co.kr/flexible/normal/970/1357/imgdb/original/2024/1023/20241023503718.jpg" width="100" height="100">
    <br>


    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <input type="text" id="id">
    <input type="password" id="pwd">
    <br>
    <button id="Signup">회원가입</button>
    <button id="Login">로그인</button>

    <script type="module" src="/js/title.js"></script>
</body>
</html>
