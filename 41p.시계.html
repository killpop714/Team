<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 입력과 시계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .time-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 300px;
            border: 2px solid black;
            padding: 10px;
        }

        .time-box div {
            margin: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }

        .clock {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
        }

        .clock::before {
            content: "";
            position: absolute;
            width: 4px;
            height: 4px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .clock div {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
        }

        .clock .number-12 { top: 5px; left: 50%; transform: translateX(-50%); }
        .clock .number-3 { right: 5px; top: 50%; transform: translateY(-50%); }
        .clock .number-6 { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .clock .number-9 { left: 5px; top: 50%; transform: translateY(-50%); }

        #tick{
            position: absolute;
            width: 90%;
            border: 1px solid black;
            transform: rotate(11deg);
        }
        
    </style>
</head>
<body>
    <h1>현재 시각 입력 및 시계</h1>
    <p>현재 시각을 입력하고 오른쪽 시계 안에 시간을 그려보세요.</p>

    <div class="time-box">
        <div>
            <label for="ampm">오전/오후</label>
            <select id="ampm">
                <option value="am">오전</option>
                <option value="pm">오후</option>
            </select>
        </div>
        <div>
            <label for="hours">시</label>
            <input type="number" id="hours" min="1" max="12" placeholder="12">
        </div>
        <div>
            <label for="minutes">분</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="00">
        </div>
    </div>

    <div class="clock">
        <div class="number-12">12</div>
        <div class="number-3">3</div>
        <div class="number-6">6</div>
        <div class="number-9">9</div>
        <div id="tick"></div>
    </div>
</body>
</html>
